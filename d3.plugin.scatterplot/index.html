<!DOCTYPE html>
<html ng-app='app'>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scatter plot demo (Angular+D3+JQuery)</title>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
		<link rel="stylesheet" href="src/d3.plugin.scatterplot/d3.plugin.sp.css" />
		<link rel="stylesheet" href="src/css/layout.css" />
	</head>
	<body data-target=".navbar-fixed-top">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Scatter plot demo (Angular+D3+JQuery)</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
			    <div class="collapse navbar-collapse" id="navbar-collapse">
				    <ul class="nav navbar-nav navbar-right">
				    	<li><a href="mailto:lj.kang_work@yahoo.com">Contact <span class="glyphicon glyphicon-envelope"></span></a></li>
				    </ul>
			    </div>
			</div>
		</nav>
 		<div id='contentMap' style='display:block'>
			<div id='map' class='container'>				
	 			<div class='ui-scatterplot'>
					<div class='container'>
						<div ng-controller='ctrl' ng-model='sp' class='row'>
							<ng-scatterplot ng-enabled='true' data='sp.data' axis='sp.axis' time='sp.time[0]' color='sp.color' width='sp.width' height='sp.height' class='col-xs-12 col-sm-12 col-md-12 col-lg-12' add-class='"graph"'></ng-scatterplot>
							<div class='col-xs-6 col-sm-6 col-md-6 col-lg-6 axisFilterLabel'>X axis: {{sp.axis.x}}</div>
							<div class='col-xs-6 col-sm-6 col-md-6 col-lg-6 axisFilterLabel'>Y axis: {{sp.axis.y}}</div>
							<ng-selectmenu id='axisXFilter' ng-enabled='true' options='sp.data.fields' sel-val='sp.axis.x' class='col-xs-6 col-sm-6 col-md-6 col-lg-6' add-class='"axisFilter"'></ng-selectmenu>
							<ng-selectmenu id='axisYFilter' ng-enabled='true' options='sp.data.fields' sel-val='sp.axis.y' class='col-xs-6 col-sm-6 col-md-6 col-lg-6' add-class='"axisFilter"'></ng-selectmenu>
							<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 timeFilterLabel'>Selected date range (day of year): from {{sp.time[0][0]}} to {{sp.time[0][1]}}</div>
							<ng-slider id='timeFilter' ng-enabled='true' min='sp.timeMin' max='sp.timeMax' value-from='sp.time[0][0]' value-to='sp.time[0][1]' class='col-xs-12 col-sm-12 col-md-12 col-lg-12' add-class='"timeFilter"'></ng-slider>
							<ng-legendfilter id='legendFilter' ng-enabled='true' legend='sp.legend' sel-legend='sp.color' class='col-xs-12 col-sm-12 col-md-12 col-lg-12' add-class='"legendFilter"'></ng-legendfilter>
							<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 graphLegend'>
								<span style="background:linear-gradient(to right,{{sp.color.range.toString()}});"></span>
							</div>
						</div>
					</div>
	 			</div>
	 		</div>			
 		</div>
 				
		<!-- Angular -->
	 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
		<!-- jquery -->
	    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
	    <!-- jquery ui -->
	    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>       
	    <!-- jquery ui touch -->
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	    <!-- bootstrap -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- d3 -->
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	    <!-- d3.plugin -->
	    <script type="text/javascript" src="src/d3.plugin.scatterplot/d3.plugin.sp.js"></script>
	    <script type="text/javascript" src="src/d3.plugin.scatterplot/scatterplot.js"></script>
		
	</body>
</html>
